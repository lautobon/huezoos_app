{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huezoos iniciar sesion</title>
  <!--Google Fonts API-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:ital,wght@0,400;0,500;1,300&display=swap"
    rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">



</head>

<body>

    <main>
        <section class="login-wrapper">
          <h1 class="logo">
            <img src="{% static 'images/logo.svg' %}" alt="Huezoos">
          </h1>
          <form method="POST" id="login" class="card">
            {% csrf_token %}
            <div class="card-content">
              <div class="input-field">
                <input id="usuario" type="email" class="validate" name="email">
                <label for="usuario">Email</label>
              </div>
    
              <div class="input-field">
                <input id="password" type="password" class="validate" name="password">
                <label for="password">Contraseña</label>
              </div>
    
              <div class="login-actions">
                <button class="btn btn-primary waves-effect waves-light" type="submit" >
                  Iniciar sesión
                </button>
      
                <a href="/register" class="forgot-password">Crear cuenta</a>
              </div>
            </div>
          </form>
        </section>
    
      </main>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  </script>
</body>

</html>
