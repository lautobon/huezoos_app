<template id="petRowTemplate">
  <article class="pet-row">
    <!-- General info -->
    <div class="card card-left">
      <div class="card-content">
        <div class="container-photo-name">

          <div class="upload-photo">
            <i class="material-icons">cloud_upload</i>
          </div>

          <div class="input-field input-name">
            <input id="pet.1.nombreMascota" type="text" class="validate" name="pet.1.nombreMascota">
            <label for="pet.1.nombreMascota">Nombre</label>
          </div>
        </div>

        <div class="input-field input-gender">
          <input id="pet.1.generoMascota" type="text" class="validate" name="pet.1.generoMascota">
          <label for="pet.1.generoMascota">Género</label>
        </div>

        <div class="input-field input-age">
          <input id="pet.1.edadMascota" type="text" class="validate" name="pet.1.edadMascota">
          <label for="pet.1.edadMascota">Edad</label>
        </div>

        <div class="input-field">
          <select class="species" name="pet.1.especieMascota">
            <option value="" disabled selected>Especie</option>
            {% for specie in species %}
            <option value="{{ specie.id }}">{{ specie.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="input-field">
          <select class="race" name="pet.1.razaMascota">
            <option value="" disabled selected>Raza</option>
            {% for race in races %}
            <option value="{{ race.id }}">{{ race.name }}</option>
            {% endfor %}
          </select>
        </div>

      </div>
    </div>
