{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huezoos</title>
  <!--Google Fonts API-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:ital,wght@0,400;0,500;1,300&display=swap"
    rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% block css %}
  {% endblock %}

</head>

<body>

  <header class="topbar">
    <nav class="grey-text text-darken-1 grey lighten-5">
      <div class="nav-wrapper">
        <a href="#" class="grey-text text-darken-1">
          <!-- <i class="material-icons">arrow_back</i> -->
        </a>
        <div class="content-ref">
          <h2 class="logo">
            <img src="{% static 'images/logo.svg' %}" alt="Huezoos">
          </h2>
          <h1>
            {% block header_title %}
            {% endblock %}
          </h1>
        </div>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><i data-target="headerMenu" class="material-icons three-dot-btn">more_vert</i></li>
        </ul>
        <!-- Dropdown Structure -->
        <ul id='headerMenu' class='dropdown-content'>
          <li><a href="/user/logout">Cerrar sesi√≥n</a></li>
        </ul>
      </div>
    </nav>
  </header>

  {% block main_content %}
  {% endblock %}



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{% static 'js/header.js' %}"></script>

  {% block scripts %}
  {% endblock %}

</body>

</html>
